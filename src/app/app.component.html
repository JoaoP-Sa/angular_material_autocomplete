<div class="container">

    <form [formGroup]="this.form">
      <mat-form-field>
        <mat-label>
          Nome
        </mat-label>
        <input formControlName="name" matInput type="text" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of filteredOptions" [value]="item">
            {{item}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

</div>
